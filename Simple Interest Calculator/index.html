<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <label for="">Principal</label>
        <input type="range" min="1" max="10000" class="Pslider" value="50">
        <h2 class="Pvalue"></h2>
        <label for="">Number of year</label>
        <input type="range" min="1" max="10" class="Nslider" value="2">
        <h2 class="Nvalue"></h2>
        <label for="">Rate of Interest</label>
        <input type="range" min="1" max="100" class="Rslider" value="1">
        <h2 class="Rvalue"></h2>

        <label for="">Interest Calculated</label>
        <h2 class="Ivalue">0</h2>
        <label for="">Total Amount to be Paid</label>
        <h2 class="PIvalue">0</h2>
        <label for="">Monthly Installment</label>
        <h2 class="EMIvalue">0</h2>
    </div>
    <script type="text/javascript" src="app.js"></script>

</body>

</html>
